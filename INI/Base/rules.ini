; *** Tiberian Sun Rules ***
; If placed in game directory, it will override built in values. Values to be used as multipliers
; or percentages can be specified as either a simple floating point number (embed ".") or as a
; conventional percentage number (append "%"). Values used as distances or time delays
; are specified as simple floating point number. Distance values are expressed in cells. Time
; values are expressed in minutes.
; If multiple rules files are present, the Name field is used to identify between them.

[INISystem]
BasedOn=TS Client/rules.ini

[General]
Name=Tiberian Sun Retro

; veteran factors
VeteranRatio=5.0        ; must destroy this multiple of self-value to become a veteran [per level]
VeteranCombat=.5        ; combat BONUS factor when unit is a veteran
VeteranSpeed=.3         ; speed BONUS factor when unit is a veteran
VeteranSight=0.5        ; sight range BONUS when unit is a veteran
VeteranArmor=.5         ; armor BONUS when unit is a veteran
VeteranROF=.3           ; rate of fire BONUS when unit is a veteran

; repair and refit
ReloadRate=.1           ; minutes to reload each ammo point for aircraft or helicopters

; income and production
;BailCount=28            ; number of 'bails' carried by a harvester
GrowthRate=3            ; minutes between ore (Tiberium) growth

HarvesterDumpRate=0.02
HarvesterLoadRate=2.0

; computer and movement controls
GameSpeedBias=1.0       ; multiplier to overall game object movement speed
Stray=3.0               ; radius distance (cells) that team members may stray without causing regroup action
FlightLevel=900         ; typical flight level for aircraft [above ground level]

TeamDelays=1400,2000,3200              ; interval between checking for and creating teams, by difficulty level

MultiplayerAICM=800,400,200

FillEarliestTeamProbability=100,100,100 ; (by difficulty level, from hardest to easiest)
